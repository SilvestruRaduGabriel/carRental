<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Rentals</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<div>
    <h2>Rentals</h2>
    <div class="row">
        <div>
            <a th:href="@{/rentals/create}" class="btn-btn-primary">Add new rental</a>
            <a th:href="@{/logout}">Logout</a>
            <a th:href="@{/login}">Login</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Domain Internet</th>
                    <th>Address</th>
                    <th>Owner</th>
                    <th>Logo</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rental : ${rentalList}">
                    <td th:text="${rental.name}"></td>
                    <td th:text="${rental.domainInternet}"></td>
                    <td th:text="${rental.address}"></td>
                    <td th:text="${rental.owner}"></td>
                    <td ><img th:src="*{'data:image/jpeg;base64, '+rental.logoType}" height="80"></td>
                    <td>
                        <a th:href="@{rentals/edit/{rentalId}(rentalId=${rental.id})}">Update</a>
                        <a th:href="@{rentals/delete/{rentalId}(rentalId=${rental.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>
