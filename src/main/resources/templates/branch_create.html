<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>create_branch</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<main>
    <div class="container w-25">
        <div class="my-5 mx-5">
            <form method="post" th:action="@{/customer/create}" th:object="${branchForm}">
                <div class="mb-3">
                    <div class="mb-3">
                        <input id="id" type="number" hidden th:field="*{id}">
                        <label for="city" class="col-form-label">City:</label>
                        <input id="city" type="text" th:field="*{city}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="col-form-label">Address:</label>
                        <input id="address" type="text" th:field="*{address}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Name:</label>
                        <input id="name" type="text" th:field="*{name}" class="form-control">
                    </div>
                    <div th:if="*{id != null}">
                        <select id="manager" class="form-select" th:field="*{managerId}">
                            <option th:each="emp:${employeesList}" th:value="${emp.id}"
                                    th:text="${emp.getName()}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-primary btn-rounded w-100">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</main>
</body>
</html>
