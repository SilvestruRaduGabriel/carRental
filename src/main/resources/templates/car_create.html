<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>create_employee</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<main>
    <div class="container w-25">
        <div class="my-5 mx-5">
            <form method="post" enctype="multipart/form-data" th:action="@{/cars/create}" th:object="${carForm}">
                <div class="mb-3">
                    <div class="mb-3">
                        <input id="id" type="number" hidden th:field="*{id}">
                        <label for="brand" class="col-form-label">Brand :</label>
                        <input id="brand" type="text" th:field="*{brand}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="model" class="col-form-label">Model :</label>
                        <input id="model" type="text" th:field="*{model}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="bodyType" class="col-form-label">Body Type :</label>
                        <input id="bodyType" type="text" th:field="*{bodyType}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="year" class="col-form-label">Year :</label>
                        <input id="year" type="text" th:field="*{year}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="colour" class="col-form-label">Colour :</label>
                        <input id="colour" type="text" th:field="*{colour}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="mileage" class="col-form-label">Mileage :</label>
                        <input id="mileage" type="text" th:field="*{mileage}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="col-form-label">Image :</label>
                        <input id="image" type="file" name="file" class="form-control" accept="image/jpeg">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="col-form-label"> Status :</label>
                        <!--                            <input id="status" th:field="*{status}" class="form-control">-->
                        <select id="status" class="form-select" th:field="*{status}">
                            <option th:each="status:${T(ro.sda.finalProject.carRental.model.Status).values()}"
                                    th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="col-form-label">Amount :</label>
                        <input id="amount" type="text" th:field="*{amount}" class="form-control">
                    </div>

                </div>
                <div class="row">
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-primary btn-rounded w-100">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
