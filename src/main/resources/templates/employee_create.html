<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>create_employee</title>
</head>
<body>
<div>
    <div class="row">
        <form method="post"  th:action="@{employee/create}" th:object="${employeeForm}">
            <div class="row">
                <div class="form-group col-md-6">
                    <input id="id" type="number" hidden th:field="*{id}">
                    <label for="firstName" class="col-form-label">First Name:</label>
                    <input id="firstName" type="text" th:field="*{firstName}" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName" class="col-form-label">Last name:</label>
                    <input id="lastName" type="text" th:field="*{lastName}" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="position" class="col-form-label">Position :</label>
                    <input id="position" type="text" th:field="*{position}" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
