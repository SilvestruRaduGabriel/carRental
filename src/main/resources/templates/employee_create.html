<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>create_employee</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<main>
    <div class="container w-25">
        <div class="my-5 mx-5">
                <form method="post" th:action="@{/employee/create}" th:object="${employeeForm}">
                    <div class="mb-3">
                        <div class="mb-3">
                            <input id="id" type="number" hidden th:field="*{id}">
                            <label for="firstName" class="col-form-label">First Name:</label>
                            <input id="firstName" type="text" th:field="*{firstName}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="col-form-label">Last name:</label>
                            <input id="lastName" type="text" th:field="*{lastName}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="position" class="col-form-label"> Position:</label>
<!--                            <input id="position" th:field="*{position}" class="form-control">-->
                            <select id="position" class="form-select" th:field="*{position}">
                                <option th:each="position:${T(ro.sda.finalProject.carRental.model.Position).values()}" th:value="${position}" th:text="${position}"> </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="d-flex justify-content-center mb-3">
                            <button type="submit" class="btn btn-primary btn-rounded w-100">Submit</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>

</main>
</body>
</html>
