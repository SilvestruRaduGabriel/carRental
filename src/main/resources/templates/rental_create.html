<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>create_rental</title>
</head>
<body>
<div>
    <div class="row">
        <form method="post" enctype="multipart/form-data" th:action="@{/rentals/create}" th:object="${rentalForm}">
            <div class="row">
                <div class="form-group col-md-6">
                    <input id="id" type="number" hidden th:field="*{id}">
                    <label for="rental" class="col-form-label">Name:</label>
                    <input id="rental" type="text" th:field="*{name}" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="title" class="col-form-label">Domain Internet:</label>
                    <input id="title" type="text" th:field="*{domainInternet}" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="address" class="col-form-label">Address:</label>
                    <input id="address" type="text" th:field="*{address}" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="owner" class="col-form-label">Owner:</label>
                    <input id="owner" type="text" th:field="*{owner}" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="photo" class="col-form-label">Logo:</label>
                    <input id="photo" class="form-control" th:field="*{logoType}" name="photo" type="file">

                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
