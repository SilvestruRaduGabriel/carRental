<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>create_rental</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<div>
    <div class="container my-5">
        <div class="row">
            <hr>
            <p class="h4 mb-4">Save Rental</p>
            <form method="POST" enctype="multipart/form-data" action="#" th:action="@{/rentals/create}"
                  th:object="${rentalForm}">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input id="id" type="number" hidden th:field="*{id}">
                        <label for="rental" class="col-form-label">Name:</label>
                        <input id="rental" type="text" th:field="*{name}" class="form-control mb-4 col-4"
                               placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="title" class="col-form-label">Domain Internet:</label>
                        <input id="title" type="text" th:field="*{domainInternet}" class="form-control mb-4 col-4"
                               placeholder="Domain Internet">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address" class="col-form-label">Address:</label>
                        <input id="address" type="text" th:field="*{address}" class="form-control mb-4 col-4"
                               placeholder="Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="owner" class="col-form-label">Owner:</label>
                        <input id="owner" type="text" th:field="*{owner}" class="form-control mb-4 col-4"
                               placeholder="Owner">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="logoType" class="col-form-label">Logo:</label>
                        <input id="logoType" class="form-control mb-4 col-4" name="file" type="file">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <button type="submit" class="btn btn-info col-2">Save Rental</button>
                    </div>
                </div>
            </form>
            <hr>
            <a th:href="@{/rentals/}">Back to Rentals List</a>
        </div>
    </div>
</div>
</body>
</html>
