<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Customer</title>
</head>
<body>
<main>


<div>
    <div class="row">
        <form method="post" th:action="@{/customer/create}" th:object="${customerForm}">

                <div class="form-group col-md-6">
                    <input id="id" type="number" hidden th:field="*{customerId}">
                    <label for="customer" class="col-form-label">Name:</label>
                    <input id="customer" type="text" th:field="*{firstName}" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="title" class="col-form-label">LastName:</label>
                    <input id="title" type="text" th:field="*{lastName}" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="address" class="col-form-label">Address:</label>
                    <input id="address" type="text" th:field="*{address}" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="email" class="col-form-label">Email:</label>
                    <input id="email" type="text" th:field="*{email}" class="form-control">
                </div>

                <div class="form-group col-md-6">
                 <button type="submit" class="btn btn-primary btn-rounded w-100">Submit</button>

                </div>

        </form>
    </div>
</div>
</main>
</body>
</html>
